<p>category works!</p>
<input type="text" [(ngModel)]="term" />
<ul style="width: 400px; background-color: azure">
  <li
    *ngFor="let category of categories | filter: term"
    style="
      height: 40px;
      align-items: center;
      display: flex;
      justify-content: space-between;
    "
  >
    <span>{{ category.name }} </span>
    <span>{{ category.category }}</span>

    <div></div>
  </li>
</ul>
